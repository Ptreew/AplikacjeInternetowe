<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8" />
    <title>Rejestracja</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <h1>Rejestracja</h1>
        <nav>
            <a href="login.html">Login</a>
            <a href="index.html">Strona główna</a>
        </nav>
    </header>

    <main>
        <section>
            <form class="auth-form">
                <label for="name">Imię i nazwisko:</label>
                <input type="text" id="name" placeholder="Wpisz imię i nazwisko" required />

                <label for="name">Login:</label>
                <input type="text" id="name" placeholder="Wpisz login" required />

                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Wpisz email" required />

                <label for="password">Hasło:</label>
                <input type="password" id="password" placeholder="Wpisz hasło" required />

                <label for="confirm">Powtórz hasło:</label>
                <input type="password" id="confirm" placeholder="Powtórz hasło" required />

                <button type="submit">Zarejestruj się</button>
                <p>Masz już konto? <a href="login.html">Zaloguj się</a></p>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Rozkład Jazdy</p>
    </footer>
</body>
</html>
